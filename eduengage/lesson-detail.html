<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body class="font-poppins text-white bg-gray-900">
    <nav class="bg-gray-800 p-4 flex items-center justify-between fixed top-0 left-0 right-0 z-20">
        <h2 class="text-2xl font-bold text-white"><i class="fas fa-graduation-cap mr-2"></i>EduEngage</h2>
        <button id="menu-toggle" class="text-2xl md:hidden"><i class="fas fa-bars"></i></button>
    </nav>
    <aside id="sidebar" class="bg-gray-800 p-6 w-64 h-screen fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-10">
        <nav class="space-y-4 mt-16">
            <a href="dashboard.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
            <a href="lessons.html" class="block p-3 rounded-lg bg-gray-700 transition-all duration-300"><i class="fas fa-book-open mr-2"></i>Lessons</a>
            <a href="forum.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-comments mr-2"></i>Forum</a>
            <a href="profile.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-user-circle mr-2"></i>Profile</a>
            <button id="logout" class="block p-3 text-left w-full rounded-lg hover:bg-gray-700 transition-all duration-300 text-red-300"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </nav>
    </aside>
    <main class="md:ml-64 p-4 pt-16 sm:p-6 sm:pt-20 min-h-screen">
        <h1 class="text-3xl font-bold mb-8 animate-fade-in-down" id="lesson-title">Lesson Title</h1>

        <!-- Lesson Video and Details -->
        <section class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 animate-slide-in-up border border-white">
            <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
                <div class="w-full sm:w-1/2">
                    <iframe id="lesson-video" class="w-full h-64 sm:h-96 rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Lesson Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="w-full sm:w-1/2">
                    <p class="text-lg mb-4" id="lesson-description">Lesson description goes here.</p>
                    <p class="text-sm text-gray-300 mb-2">Difficulty: <span id="lesson-difficulty">Beginner</span> ðŸŽ“</p>
                    <p class="text-sm text-gray-300 mb-4">Category: <span id="lesson-category">Math</span> ðŸ“š</p>
                    <div class="course-progress mt-3"><div class="course-progress-bar" id="lesson-progress-bar" style="width: 50%"></div></div>
                    <p class="text-xs mt-1">50% Complete ðŸ“ˆ</p>
                    <button id="mark-complete" class="mt-4 bg-white text-gray-900 px-4 py-2 rounded-full hover:bg-gray-100 transition-all duration-300 animate-bounce">Mark as Complete</button>
                </div>
            </div>
        </section>

        <!-- Lesson Content -->
        <section class="bg-gray-800 p-6 rounded-xl shadow-lg animate-slide-in-up border border-white">
            <h3 class="text-xl font-semibold mb-4"><i class="fas fa-book mr-2"></i>Lesson Content</h3>
            <p class="text-sm" id="lesson-content">Detailed lesson content goes here. This can include text, images, and interactive elements.</p>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
