<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEngage - Lessons 📚</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body class="font-poppins text-white bg-gray-900">
    <nav class="bg-gray-800 p-4 flex items-center justify-between fixed top-0 left-0 right-0 z-20">
        <h2 class="text-2xl font-bold text-white"><i class="fas fa-graduation-cap mr-2"></i>EduEngage</h2>
        <div class="flex items-center space-x-4">
            <button id="menu-toggle" class="text-2xl md:hidden"><i class="fas fa-bars"></i></button>
            <label class="text-white">Offline Mode:</label>
            <input type="checkbox" id="offline-toggle" class="toggle-checkbox">
        </div>
    </nav>
    <aside id="sidebar" class="bg-gray-800 p-6 w-64 h-screen fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-10">
        <nav class="space-y-4 mt-16">
            <a href="dashboard.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
            <a href="lessons.html" class="block p-3 rounded-lg bg-gray-700 transition-all duration-300"><i class="fas fa-book-open mr-2"></i>Lessons</a>
            <a href="forum.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-comments mr-2"></i>Forum</a>
            <a href="profile.html" class="block p-3 rounded-lg hover:bg-gray-700 transition-all duration-300"><i class="fas fa-user-circle mr-2"></i>Profile</a>
            <button id="logout" class="block p-3 text-left w-full rounded-lg hover:bg-gray-700 transition-all duration-300 text-red-300"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </nav>
    </aside>
    <main class="md:ml-64 p-4 pt-16 sm:p-6 sm:pt-20 min-h-screen">
        <h1 class="text-3xl font-bold mb-8 animate-fade-in-down">Your Lessons 🚀</h1>

        <!-- Game Section -->
        <section class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 animate-slide-in-up border border-white">
            <h3 class="text-xl font-semibold mb-4"><i class="fas fa-gamepad mr-2"></i>Interactive Game</h3>
            <div id="game-container" class="text-center">
                <p class="text-lg mb-4">Guess the Number Between 1 and 100!</p>
                <input id="game-input" type="number" min="1" max="100" placeholder="Enter your guess" class="p-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-white">
                <button id="game-submit" class="ml-2 bg-white text-gray-900 px-4 py-2 rounded-full hover:bg-gray-100 transition-all duration-300">Submit</button>
                <p id="game-feedback" class="mt-4 text-sm"></p>
                <p id="game-attempts" class="mt-2 text-sm">Attempts: 0</p>
            </div>
        </section>

        <!-- Search Section -->
        <section class="mb-8 flex items-center">
            <input id="course-search" type="text" placeholder="Search for a course... 🔍" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-white">
            <i class="fas fa-search ml-3 text-white"></i>
        </section>

        <!-- Course List Section -->
        <section id="course-list" class="space-y-8 pb-20">
            <!-- Courses will be dynamically rendered here -->
        </section>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Error:', err));
        }
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
