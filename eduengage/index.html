<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
    <header class="fixed top-0 left-0 w-full bg-gray-950 shadow-xl p-4 flex justify-between items-center z-20 animate-fade-in">
        <div class="flex items-center">
            <i class="fas fa-graduation-cap text-3xl md:text-4xl mr-3 text-gold-400"></i>
            <h1 class="text-2xl md:text-4xl font-extrabold">LearnSphere</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="offline-toggle" class="bg-gold-600 hover:bg-gold-700 text-black font-semibold py-2 px-4 rounded-lg transition flex items-center">
                <i class="fas fa-cloud-download-alt mr-2"></i>
                <span>Offline Mode</span>
            </button>
        </div>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center p-6 animate-slide-up">
        <h2 class="text-2xl md:text-4xl font-bold text-center mb-8 text-gold-400">
            <i class="fas fa-brain mr-2"></i> Empower Your Mind, Master Your Future <i class="fas fa-star ml-2"></i>
        </h2>
        <div class="space-x-6">
            <button onclick="showModal('signup')" class="bg-gold-600 hover:bg-gold-700 text-black font-bold py-3 px-6 rounded-xl transition animate-pulse-btn">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
            <button onclick="showModal('login')" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition animate-pulse-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </div>
    </main>
    <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center hidden animate-fade-in">
        <div class="bg-white text-gray-900 p-8 rounded-xl w-96 shadow-2xl">
            <h2 id="modal-title" class="text-2xl md:text-3xl font-bold mb-6"></h2>
            <form id="auth-form">
                <input id="auth-email" type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg text-base md:text-lg font-medium" required>
                <input type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg text-base md:text-lg font-medium" required>
                <button type="submit" class="bg-gold-600 hover:bg-gold-700 text-black w-full py-3 rounded-lg transition font-bold">
                    <i class="fas fa-check mr-2"></i>Submit
                </button>
            </form>
            <button onclick="hideModal()" class="mt-4 text-base md:text-lg text-gray-600 hover:text-gray-900 font-medium">
                <i class="fas fa-times mr-2"></i>Close
            </button>
        </div>
    </div>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
