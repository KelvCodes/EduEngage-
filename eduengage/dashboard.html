
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LearnSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen">
    <aside id="sidebar" class="bg-gray-950 p-6 w-72 h-screen fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-10">
        <nav class="space-y-4 mt-6">
            <div class="block p-3 rounded-xl hover:bg-gray-800 flex items-center">
                <img id="sidebar-profile-image" src="assets/images/default-avatar.png" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                <span id="sidebar-username" class="font-bold text-base md:text-lg"></span>
            </div>
            <a href="dashboard.html" class="block p-3 rounded-xl bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
            <a href="lessons.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-book-open mr-2"></i>Lessons</a>
            <a href="forum.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-comments mr-2"></i>Forum</a>
            <a href="games.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-gamepad mr-2"></i>Games</a>
            <a href="profile.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-user-circle mr-2"></i>Profile</a>
            <button id="logout" class="block p-3 text-left w-full rounded-xl hover:bg-gray-800 text-red-400 text-base md:text-lg font-semibold"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </nav>
    </aside>
    <div class="md:ml-72 p-8">
        <button id="menu-toggle" class="md:hidden text-3xl mb-6"><i class="fas fa-bars"></i></button>
        <h1 class="text-3xl md:text-5xl font-extrabold mb-8 animate-slide-up"><i class="fas fa-home mr-2"></i>Welcome, <span id="dashboard-username"></span>!</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="lesson-card">
                <h3 class="text-xl md:text-2xl font-bold"><i class="fas fa-star mr-2"></i>Points</h3>
                <p id="points" class="text-2xl md:text-3xl font-semibold mt-2"></p>
            </div>
            <div class="lesson-card">
                <h3 class="text-xl md:text-2xl font-bold"><i class="fas fa-level-up-alt mr-2"></i>Level</h3>
                <p id="level" class="text-2xl md:text-3xl font-semibold mt-2"></p>
            </div>
            <div class="lesson-card">
                <h3 class="text-xl md:text-2xl font-bold"><i class="fas fa-book mr-2"></i>Courses Completed</h3>
                <p id="courses-completed" class="text-2xl md:text-3xl font-semibold mt-2"></p>
            </div>
            <div class="lesson-card">
                <h3 class="text-xl md:text-2xl font-bold"><i class="fas fa-fire mr-2"></i>Streak</h3>
                <p id="streak" class="text-2xl md:text-3xl font-semibold mt-2"></p>
            </div>
        </div>
        <p id="quote" class="mt-8 text-lg md:text-xl font-medium italic animate-fade-in"></p>
        <p id="ai-insight" class="mt-4 text-base md:text-lg font-medium animate-fade-in"></p>
        <button id="chatbot-btn" class="mt-6 bg-gold-600 hover:bg-gold-700 text-black py-3 px-6 rounded-xl font-bold transition"><i class="fas fa-robot mr-2"></i>Ask AI Companion</button>
    </div>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
