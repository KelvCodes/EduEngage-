<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - LearnSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white min-h-screen">
    <aside id="sidebar" class="bg-gray-950 p-6 w-72 h-screen fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-10">
        <nav class="space-y-4 mt-6">
            <div class="block p-3 rounded-xl hover:bg-gray-800 flex items-center">
                <img id="sidebar-profile-image" src="assets/images/default-avatar.png" alt="Profile" class="w-10 h-10 rounded-full mr-3">
                <span id="sidebar-username" class="font-bold text-base md:text-lg"></span>
            </div>
            <a href="dashboard.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a>
            <a href="lessons.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-book-open mr-2"></i>Lessons</a>
            <a href="forum.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-comments mr-2"></i>Forum</a>
            <a href="games.html" class="block p-3 rounded-xl bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-gamepad mr-2"></i>Games</a>
            <a href="profile.html" class="block p-3 rounded-xl hover:bg-gray-800 text-base md:text-lg font-semibold"><i class="fas fa-user-circle mr-2"></i>Profile</a>
            <button id="logout" class="block p-3 text-left w-full rounded-xl hover:bg-gray-800 text-red-400 text-base md:text-lg font-semibold"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </nav>
    </aside>
    <div class="md:ml-72 p-8">
        <button id="menu-toggle" class="md:hidden text-3xl mb-6"><i class="fas fa-bars"></i></button>
        <h1 class="text-3xl md:text-5xl font-extrabold mb-8 animate-slide-up"><i class="fas fa-gamepad mr-2"></i>Learning Games</h1>
        <div class="lesson-card mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4"><i class="fas fa-question-circle mr-2"></i>Quick Quiz</h3>
            <p id="quiz-question" class="text-base md:text-lg font-medium mb-4"></p>
            <div id="quiz-options" class="space-y-4"></div>
            <p id="quiz-feedback" class="text-base md:text-lg font-medium mt-4"></p>
            <button id="next-quiz" class="mt-4 bg-gold-600 hover:bg-gold-700 text-black py-3 px-6 rounded-xl font-bold transition"><i class="fas fa-arrow-right mr-2"></i>Next Question</button>
        </div>
        <div class="lesson-card mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4"><i class="fas fa-memory mr-2"></i>Memory Match</h3>
            <div id="memory-game" class="grid grid-cols-4 gap-4"></div>
            <p id="memory-feedback" class="text-base md:text-lg font-medium mt-4"></p>
            <button id="reset-memory" class="mt-4 bg-gold-600 hover:bg-gold-700 text-black py-3 px-6 rounded-xl font-bold transition"><i class="fas fa-redo mr-2"></i>Reset Game</button>
        </div>
        <div class="lesson-card mb-8">
            <h3 class="text-xl md:text-2xl font-bold mb-4"><i class="fas fa-random mr-2"></i>Word Scramble</h3>
            <p id="scramble-word" class="text-base md:text-lg font-medium mb-4"></p>
            <input id="scramble-input" type="text" class="w-full p-3 rounded-lg text-gray-900 text-base md:text-lg font-medium mb-4" placeholder="Unscramble the word...">
            <button id="submit-scramble" class="bg-gold-600 hover:bg-gold-700 text-black py-3 px-6 rounded-xl font-bold transition"><i class="fas fa-check mr-2"></i>Submit</button>
            <p id="scramble-feedback" class="text-base md:text-lg font-medium mt-4"></p>
            <button id="next-scramble" class="mt-4 bg-gold-600 hover:bg-gold-700 text-black py-3 px-6 rounded-xl font-bold transition hidden"><i class="fas fa-arrow-right mr-2"></i>Next Word</button>
        </div>
    </div>
    <script src="assets/js/app.js" defer></script>
</body>
</html>
